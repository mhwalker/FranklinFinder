<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>FranklinFinder</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/franklinfinder.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>FranklinFinder</h1>
      </div>

    </div><!-- /.container -->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">We searched for a dog that looks like this:</h3>
      </div>
      <hr/>
      <div>
	<img class="displayed" src="{{ bounded_filename}}"/>
      </div>
      <hr/>
      <div class="header">
	<h3 class="text-muted">We found the following dogs you could rescue:</h3>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-6 col-sm-4">
	  <a href="{{ pf_href0 }}" target="_blank"><img src="{{ pf_img0 }}"></a>
	  <div class="dog_info">
	    <h4 class="dog_name">{{ pf_name0 }}</h4>
	    <p class="description">
	      {{ pf_desc0 }}
	    </p>
	  </div>
	</div>
        <div class="col-xs-6 col-sm-4">
	  <a href="{{ pf_href1 }}" target="_blank"><img src="{{ pf_img1 }}"></a>
	  <div class="dog_info">
	    <h4 class="dog_name">{{ pf_name1 }}</h4>
	    <p class="description">
	      {{ pf_desc1 }}
	    </p>
	  </div>
	</div>
        <div class="col-xs-6 col-sm-4">
	  <a href="{{ pf_href2 }}" target="_blank"><img src="{{ pf_img2 }}"></a>
	  <div class="dog_info">
	    <h4 class="dog_name">{{ pf_name2 }}</h4>
	    <p class="description">
	      {{ pf_desc2 }}
	    </p>
	  </div>
	</div>
      </div>


    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
